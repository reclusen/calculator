<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <!-- <span class="value">1</span>
            <span class="value">2</span>
            <span class="value">3</span> -->
        </div>
        <div class="keys">
            <button class="key plus-minus"><i class="fa solid fa-plus-minus"></i></button>
            <button class="key dot">.</button>
            <button class="key zero">0</button>
            <button class="key one">1</button>
            <button class="key two">2</button>
            <button class="key three">3</button>
            <button class="key four">4</button>
            <button class="key five">5</button>
            <button class="key six">6</button>
            <button class="key seven">7</button>
            <button class="key eight">8</button>
            <button class="key nine">9</button>
            <button class="key equal">=</button>
            <button class="key op plus">+</button>
            <button class="key op minus">-</button>
            <button class="key op mult">x</button>
            <button class="key op button">/</button>
            <button class="key op left-paren"><div></div></button>
            <button class="key right-paren"><div></div></button>
            <button class="key clear">C</button>
            <button class="key delete"><i class="fa-solid fa-delete-left"></i></button>
            <div class="name">Calculator</div>
        </div>
    </div>
</body>
</html>
